overwrite: true
schema: 'http://localhost:8000/___graphql'
documents: '**/*.graphql'
generates:
  src/graphql-types.d.ts:
    plugins:
      - 'typescript-common'
      - 'typescript-client'
      - 'typescript-server'
      - 'typescript-graphql-files-modules'
  ./graphql.schema.json:
    plugins:
      - 'introspection'
